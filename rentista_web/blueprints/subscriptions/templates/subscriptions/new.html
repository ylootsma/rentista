{% extends '_layout.html' %}
{% block content %}
<div class="wrapper">
    <div class="checkout container">

        <header>
            <h1>Hi, <br>Let's test a transaction</h1>
            <p>
                Make a test payment with Braintree using PayPal or a card
            </p>
        </header>

        <form id="payment-form" method="post"
            action="{{ url_for('subscriptions.create_checkout', subscriptiontype=subscriptiontype, price=price) }}">
            <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
            <section>
                <label for="amount">
                    <span class="input-label">{{price}}</span>
                    <div class="input-wrapper amount-wrapper">
                        <input id="amount" name="amount" type="hidden" min="1" placeholder={{price}} value={{price}}>
                    </div>
                </label>

                <div class="bt-drop-in-wrapper">
                    <div id="bt-dropin"></div>
                </div>
            </section>

            <input type="hidden" id="nonce" name="payment_method_nonce" />
            <button class="button" type="submit" id="submit-button"><span>Test Transaction</span></button>
        </form>

    </div>
</div>

<script src="https://js.braintreegateway.com/web/dropin/1.19.0/js/dropin.min.js"></script>
<script>
    var form = document.querySelector('#payment-form');
    var client_token = '{{ client_token }}';
    braintree.dropin.create({
        authorization: client_token,
        container: '#bt-dropin',
        paypal: {
            flow: 'vault'
        }
    }, function (createErr, instance) {
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            instance.requestPaymentMethod(function (err, payload) {
                if (err) {
                    console.log('Error', err);
                    return;
                }
                // Add the nonce to the form and submit
                document.querySelector('#nonce').value = payload.nonce;
                form.submit();
            });
        });
    });
</script>
{% endblock %}
