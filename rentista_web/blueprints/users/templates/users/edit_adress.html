{% extends "_layout.html" %}
{% block content %}

<form action="{{ url_for('users.adress')}}" method="POST" enctype="multipart/form-data">

    <div class="col-sm-5">
        <h1>Voer je nieuwe afleveringsadres-gegevens in:</h1>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="outfit_name">Geadresseerde</label>
        <div class="col-sm-5">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <input type="text" name="name">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="outfit_name">Straat</label>
        <div class="col-sm-5">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <input type="text" name="street">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="brand_name">Huisnummer</label>
        <div class="col-sm-5">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <input name="housenumber">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="apparell_type">Postcode</label>
        <div class="col-sm-5">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <input name="postal" >
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="apparell_type">Stad</label>
        <div class="col-sm-5">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <input type="text" name="city">
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-sm-2" for="apparell_type">Land</label>
        <div class="col-sm-5">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <input type="text" name="country">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="apparell_type">Telefoonnummer</label>
        <div class="col-sm-5">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <input type="number" name="phone">
        </div>
    </div>

    <!-- <div class="form-group">
        <label class="control-label col-sm-2" for="apparell_type">Apart factuuradres?</label>
        <div class="col-sm-5">
            <div class="col-sm-5">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                <input type="checkbox" id="invoice" name="invoice" value="true">
            </div>
        </div>
    </div> -->

    <button type="submit">Submit</button>

</form>


{% endblock %}
